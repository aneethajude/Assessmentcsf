<form [formGroup]="view1Form"> 
    <div class="d-flex justify-content-center" style="margin-top: 20px;"><span></span></div>
    <div style="padding: 20px;">
        <div class="mb-3 row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Name</label>
            <div class="col-sm-8">
                <input type="text" name="txtName" id="txtName" class="form-control" formControlName="txtName"
                [(ngModel)]="txtName">
            </div>
            </div>
            <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Title</label>
            <div class="col-sm-8">
                <input type="text" name="txtTitle" id="txtTitle" class="form-control" formControlName="txtTitle"
                [(ngModel)]="txtTitle">
            </div>
            </div>
            <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Comments</label>
            <div class="col-sm-8">
                <textarea name="txtComments" id="txtComments" class="form-control" formControlName="txtComments" [(ngModel)]="txtComments"></textarea>
            </div>
            </div>
            <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Archive</label>
            <div class="col-sm-8">
                <input formControlName="fileArchive" id="fileArchive" type="file" class="form-control" (change)="onFileChange($event)" [(ngModel)]="txtArchive">
            </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4" align="center">
                    <input type="button" value="Cancel" name="btnCancel" id="btnCancel" class="btn btn-primary"/>
                    <input style="margin: 10px;" type="submit" value="Submit" name="btnSubmit" id="btnSubmit" class="btn btn-primary" (click)="onUpload()" 
                    [disabled]="txtName === '' || txtName.length < 2 || txtTitle === '' || txtTitle.length < 2  || txtComments === '' || txtComments.length < 2 || txtArchive == ''"/>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
        <div class="col-sm-3"></div>
        </div>
    </div>
</form>
